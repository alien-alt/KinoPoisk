<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница актёра</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav button.active {
      color: #ff6b00;
      font-weight: bold;
    }

    nav button:hover {
      color: #ff6b00;
    }

    .search-bar input {
      background-color: #2a2a2a;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      width: 200px;
    }

    .search-bar input::placeholder {
      color: #aaa;
    }

    main {
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .actor-detail {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .actor-photo {
      width: 250px;
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .actor-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .actor-info {
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .actor-name {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .actor-birth {
      font-size: 16px;
      color: #ccc;
    }

    .actor-bio {
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
    }

    .movies-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .movies-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .movie {
      flex: 0 0 auto;
      width: 150px;
      text-align: center;
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 10px;
    }

    .movie img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .movie-title {
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
    }

    .movie-rating {
      font-size: 14px;
      color: #ffb400;
      font-weight: bold;
    }

    /* Скрываем скроллбар для вебкита */
    .movies-list::-webkit-scrollbar {
      height: 6px;
    }

    .movies-list::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <a href="{% url 'home' %}">Главная</a>
    </nav>
  </header>

  <main>
    <!-- Детальная информация об актёре -->
    <div class="actor-detail">
      <div class="actor-photo">
      <img src="{{actor.photo.url}}" alt="Актёр">
      </div>
      <div class="actor-info">
        <div class="actor-name">{{actor.name}} {{actor.last_name}}</div>
        <div class="actor-birth">{{actor.birth_date}}</div>
        <div class="actor-bio">
          {{actor.biography}}
        </div>
      </div>
    </div>

    <!-- Горизонтальная колонка фильмов -->
    <div class="movies-section">
      <div>Фильмы с участием актёра:</div>
      <div class="movies-list">
        {% for movie in movies%}
          <a href="{% url 'movie' movie.id %}" class="movie-link" style="text-decoration: none; color: inherit;">
          <div class="movie">
            <img src="{{ movie.image.url }}" alt="Фильм 1">
            <div class="movie-title">{{movie.name}}</div>
            <div class="movie-rating">⭐ {{movie.rating}}</div>
          </div>
        {% endfor %}
      </div>
    </div>

  </main>

</body>
</html>
